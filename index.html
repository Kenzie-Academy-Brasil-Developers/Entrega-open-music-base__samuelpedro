<!DOCTYPE html>
<html lang="pt-br" class="dark__mode">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Open Music</title>
  </head>
  <body>
    <header>
      <h1>Open Music</h1>
      <button class="button-dark__mode"></button>
    </header>
    <main>
      <section class="section-gender__music">
        <div class="container">
          <h2 class="title__gender">Gênero Musical</h2>
          <ul class="ul__buttons"></ul>
          <div>
            <div class="div-value__input">
              <h2>Definir Preço</h2>
              <p class="p__price">Até R$ </p>
            </div>
            <input type="range" min="0" max="100" value="50" class="pricevalue">
          </div>
        </div>
      </section>
      <section class="section-albums__found">
        <h2 class="section-albums__h2">Álbuns Encontrados</h2>
        <div class="container__albuns">
          <ul class="render__albuns"></ul>
        </div>
      </section>
    </main>
    <script src="./src/scripts/theme.js"></script>
    <script src="./src/scripts/productsData.js"></script>
    <script src="./src/scripts/index.js"></script>
    <script src="https://kit.fontawesome.com/057df1014c.js" crossorigin="anonymous"></script>
  </body>
</html>
